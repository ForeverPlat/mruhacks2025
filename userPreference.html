<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="userPreference.css" />
  </head>
  <body>
    <form>
        <h1> Set Your Resturants Preferences</h1>
      <fieldset>
        <legend> Resturant Names:</legend>

            <div class = "options-container">
                <label>
                    <input type="checkbox" name="resturant" value="SunsetSpoon"> SunsetSpoon
                </label>

                <label>
                    <input type="checkbox" name="resturant" value="NoriAndNectar"> Nori & Nectar
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="LaPommeRouge"> La pomme Rouge
                </label>

                <label>
                    <input type="checkbox" name="resturant" value="JapaneseFusion"> Japanese Fusion
                </label>

                <label>
                    <input type="checkbox" name="resturant" value="Taqueria"> Taqueria
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="CurryPlains"> Curry Plains
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="MamasPierogi"> Mama's Pierogi
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="OliveAndEmber"> Olive & Ember
                </label>

                <label>
                    <input type="checkbox" name="resturant" value="GreenTableVegan"> Green Table Vegan
                </label>

                <label>
                    <input type="checkbox" name="resturant" value="TheSavOven"> The Sav Oven
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="BambooAlley"> Bamboo Alley
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="SeoulStreetBites"> Seoul Street Bites
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="SavoryStack"> Savory Stack
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="SpiceHarbor"> Spice Harbor
                </label>
                <label>
                    <input type="checkbox" name="resturant" value="BaoAndBrew"> Bao $ Brew
                </label>
            </div>

        
      </fieldset>

      <hr>

      <fieldset>
        <legend>Price/Cost:</legend>

            <input type="radio" name="Price/Cost" value="low" required>
            <label>$ (Inexpensive)</label><br>

            <input type="radio" name="Price/Cost" value="medium" required>
            <label>$$ (Moderate)</label><br>

            <input type="radio" name="Price/Cost" value="high" required>
            <label>$$$ (Expensive)</label><br>

            <input type="radio" name="Price/Cost" value="very_high" required>
            <label>$$$$ (Very Expensive)</label>

      </fieldset>

      <fieldset>
        <legend> Cuisine Type</legend>
            <p>Select all prefered cuisine</p>
            
            <div class = "options-container">
                <label>
                    <input type="checkbox" name="Cuisine" value="Italian"> Italian 
                </label>

                <label>
                    <input type="checkbox" name="Cuisine" value="ContemporaryAmerican"> Contemporary American 
                </label>
                
                <label>
                    <input type="checkbox" name="Cuisine" value="JapaneseFusion"> Japanese Fusion 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="FrenchBistro"> French Bistro  
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Mexican"> Mexican 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Indian"> Indian 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="EastEuropean"> East European 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Mediterranean"> Mediterranean 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Vegan"> Vegan 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Korean"> Korean 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="BreakfastDiner"> Breakfast / Diner 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Caribbean"> Caribbean 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Asian"> Asian 
                </label>
                <label>
                    <input type="checkbox" name="Cuisine" value="Scandinavian"> Scandinavian 
                </label>
            </div>
      </fieldset>

      <hr>

      <button type = "submit"> Save Preferences</button>
      <button type = "reset"> Clear Preferences</button>
    </form>
  </body>
</html>
